version: "3"

services:
  frontend:
    env_file: client/.env
    build:
      context: client
      dockerfile: Dockerfile
    networks:
      - default
    ports:
      - 4000:80

  backend:
    restart: always
    build: .
    env_file: .env
    ports:
      - 8000:8000
    volumes:
      - type: volume
        source: database
        target: /techtrek/database/
    command: >
      bash -c "python3 manage.py makemigrations
      && source secretkeys.sh
      && python3 manage.py migrate
      && python3 manage.py collectstatic --noinput
      && /usr/local/bin/gunicorn techtrek.wsgi:application -b :8000"

volumes:
  database:
